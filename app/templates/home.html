<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
</head>

<body>
  <div class="login">
    <h1>California House price predictor (MLOps practice)</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="longitude" placeholder="longitude of the house or area" required="required" /><br>
    	<input type="text" name="latitude" placeholder="latitude of the house or area" required="required" /><br>
      <input type="text" name="housing_median_age" placeholder="median age of houses in the area" required="required" /><br>
      <input type="text" name="total_rooms" placeholder="total number of rooms of all houses in the area" required="required" /><br>
      <input type="text" name="total_bedrooms" placeholder="total number of bedrooms of all houses in the area" required="required" /><br>
      <input type="text" name="population" placeholder="population in the area" required="required" /><br>
      <input type="text" name="households" placeholder="number of households in the area" required="required" /><br>
      <input type="text" name="median_income" placeholder="median income of the area" required="required" /><br>
      <input type="text" name="ocean_proximity" placeholder="choices are <1H OCEAN, INLAND, ISLAND, NEAR BAY, NEAR OCEAN *in capital letters" required="required" /><br>


       

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
  </div>
   
  <div class="answer">
      {{prediction_text}}
  </div>  
</body>
</html>
